version: 2.1
orbs:
  python: circleci/python@2
  codecov: codecov/codecov@4.0.1
jobs:
  build-and-test:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.11-node
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: |
          pip install --upgrade pip
          pip install -e .
          pytest -v -W ignore::DeprecationWarning --color yes --cov=QMzyme --cov-report=xml
          #rm -r /tmp/*
          cp -r * /tmp
      - persist_to_workspace:
          root: /tmp
          paths:
            - coverage.xml
            - aqme
          
  codecov-coverage:
    docker:
      - image: cimg/python:3.11-node
    steps:
      - attach_workspace:
          at: /tmp
      - checkout 
      - codecov/upload:
          file: /tmp/coverage.xml
          token: CODECOV_TOKEN
            
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - codecov-coverage:
          requires:
            - build-and-test
