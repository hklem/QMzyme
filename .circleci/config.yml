version: 2.1
orbs:
  python: circleci/python@2
  codecov: codecov/codecov@4.0.1
jobs:
  build-and-test:
    # Install dependencies and run tests
    docker:
      - image: cimg/python:3.11-node
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: |
          pip install --upgrade pip
          pip install -e .
          pip install pytest-cov
          pytest -v -W ignore::DeprecationWarning --color yes --cov=QMzyme --cov-report=xml
          
  codecov-coverage:
    docker:
      - image: cimg/python:3.11-node
    steps:
      - checkout 
      - codecov/upload:
          file: ./coverage.xml
          token: CODECOV_TOKEN
            
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - codecov-coverage:
          requires:
            - build-and-test
