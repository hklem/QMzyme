version: 2.1
orbs:
  python: circleci/python@2.1.1
  codecov: codecov/codecov@3.2.4

jobs:
  build-and-test:
    # Install dependencies and run tests
    docker:
      #- image: cimg/python:3.11-node
      - image: continuumio/miniconda3
    #filters:
      #branches:
        #only:
          #- class_structure_redesign
    steps:
      - checkout
      - python/install-packages:
          pkg-manager: pip
      - run: |
          conda update -y conda
          conda create -n qmzyme python=3.10
          source activate base 
          conda activate qmzyme
          pip install -e .[test]
          pytest -v --color yes --cov-config=pyproject.toml --cov=QMzyme --cov-report=xml
          rm -r /tmp/*
          cp -r * /tmp
      - persist_to_workspace:
          root: /tmp
          paths:
            - coverage.xml
            - QMzyme
            
  codecov-coverage:
    docker:
      - image: cimg/python:3.10
    steps:
      - attach_workspace:
          at: /tmp
      # this checkout step is necessary to avoid an issue in which codecov thinks the report is empty
      - checkout
      - codecov/upload:
          file: /tmp/coverage.xml
          token: CODECOV_TOKEN
            
workflows:
  build-and-test:
    jobs:
      - build-and-test
      - codecov-coverage:
          requires:
            - build-and-test
